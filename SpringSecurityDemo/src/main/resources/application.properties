# Application Configuration
spring.application.name=SpringSecurityDemo
server.port=8080

# H2 Database Configuration (In-Memory Database)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# H2 DataSource configuration
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.datasource.platform=h2
spring.jpa.hibernate.ddl-auto=update

# Show SQL in the console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Security Configurations
# Disabling Cross-Site Request Forgery (CSRF) for simplicity (not recommended for production)
spring.security.enable-csrf=false

# Logging Configuration (optional)
logging.level.org.springframework.security=DEBUG

